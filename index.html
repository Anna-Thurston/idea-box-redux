<!DOCTYPE html>
<html>
<head>
  <link rel="sytlesheet" href="normalize.css">
  <link href="styles.css" type="text/css" rel="stylesheet" />
  <title>
    Idea Box
  </title>
</head>
<body>
  <nav>
    <h1>
      IdeaBox Redux
    </h1>
    <h2>
      Filter Starred Ideas
    </h2>
    <button id="show-starred-btn">
      Show Starred Ideas
    </button>
    <div class="nav-quality">
      <h2>
        Filter by Quality
      </h2>
      <button class="nav-button" id="swill-btn">
        Swill
      </button>
      <button class="nav-button" id="plausible-btn">
        Plausible
      </button>
      <button class="nav-button" id="genius-btn">
        Genius
      </button>
      <label for="new-quality">
        New Quality
      </label>
      <input type="text" name="new-quality">
      <button class="nav-button" id="add-quality">
        Add New Quality
      </button>
    </div>
  </nav>
  <section>
    <label for="title">
      Title
    </label>
    <input type="text" name="title">
    <label for="body">
      Body
    </label>
    <textarea name="body" id="text-body" cols="30" rows="10">
      Write text here
    </textarea>
    <button class="save-btn">
      Save
    </button>
    <div>
      <img src="Images/search.svg" class="search-icon" id="search-btn">
      <input type="search" placeholder="Search ideas">
    </div>
  </section>
  <main>
    <article>
      <header>
        <img src="Images/star.svg" alt="" class="inactive-button" id="inactive-star">
        <img src="Images/star-active.svg" alt="" class="active-button" id="active-star">
        <img src="Images/delete.svg" alt="" class="inactive-button" id="inactive-delete">
        <img src="Images/delete-active.svg" alt=""class="active-button" id="active-delete">
      </header>
      <h4>
      <span>
        Idea title
      </span>
      </h4>
      <p id="card">
        <span>
        Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.
        </span>
      </p>
      <footer>
        <img src="Images/upvote.svg" class="inactive-button" id="inactive-up" alt="">
        <img src="Images/upvote-active.svg" class="active-button" id="active-up" alt="">
        <p>
          Quality:
        </p>
          <span>
            Swill
          </span>
          <img src="Images/downvote.svg" class="inactive-button" id="inactive-down" alt="">
          <img src="Images/downvote-active.svg" class="active-button" id="active-down" alt="">
      </footer>
    </article> 
  </main>
</body>
</html>
