<!DOCTYPE html>
<html>
<head>
  <title>
    Idea Box
  </title>
</head>
<body>
  <nav>
    <h1>
      IdeaBox Redux
    </h1>
    <h2>
      Filter Starred Ideas
    </h2>
    <button>
      Show Starred Ideas
    </button>
    <div>
      <h2>
        Filter by Quality
      </h2>
      <button>
        Swill
      </button>
      <button>
        Plausible
      </button>
      <button>
        Genius
      </button>
      <label for="new-quality">
        New Quality
      </label>
      <input type="text" name="new-quality">
      <button>
        Add New Quality
      </button>
    </div>
  </nav>
  <section>
    <label for="title">
      Title
    </label>
    <input type="text" name="title">
    <label for="body">
      Body
    </label>
    <textarea name="body" id="text-body" cols="30" rows="10">
      Write text here
    </textarea>
    <button>
      Save
    </button>
    <div>
      <img src="Images/search.svg" class="search-icon">
      <input type="search" placeholder="Search ideas">
    </div>
  </section>
  <main>
    <article>
      <header>
        <img src="Images/star.svg" alt="" class="inactive-button">
        <img src="Images/star-active.svg" alt="" class="active-button">
        <img src="Images/delete.svg" alt="" class="inactive-button">
        <img src="Images/delete-active.svg" alt=""class="active-button">
      </header>
      <h4>
      <span>
        Idea title
      </span>
      </h4>
      <p id="card">
        <span>
        Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.
        </span>
      </p>
      <footer>
        <img src="Images/upvote.svg" alt="">
        <img src="Images/upvote-active.svg" alt="">
        <p>
          Quality:
        </p>
          <span>
            Swill
          </span>
          <img src="Images/downvote.svg" alt="">
          <img src="Images/downvote-active.svg" alt="">
      </footer>
    </article> 
  </main>
</body>
</html>
