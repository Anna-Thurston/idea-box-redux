<!DOCTYPE html>
<html>
<head>
  <link rel="sytlesheet" href="normalize.css">
  <link href="styles.css" type="text/css" rel="stylesheet" />
  <style>
@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,700&display=swap');
</style> 
  <title>
    Idea Box
  </title>
</head>
<body>
  <nav>
    <h1 class="nav-text">
      IdeaBox Redux
    </h1>
    <h2 class="nav-text-star">
      Filter Starred Ideas
    </h2>
    <button class="star-quality-btn">
      Show Starred Ideas
    </button>
    <div class="nav-quality">
      <h2 class="nav-text">
        Filter by Quality
      </h2>
      <button class="nav-button">
        Swill
      </button>
      <button class="nav-button">
        Plausible
      </button>
      <button class="nav-button">
        Genius
      </button>
      <label class="quality-label" for="new-quality">
        New Quality
      </label>
      <input class="quality-input" type="text" name="new-quality">
      <button class="star-quality-btn">
        Add New Quality
      </button>
    </div>
  </nav>
  <section>
    <form>
    <label for="title">
      Title
    </label>
    <input class="title-input" type="text" name="title">
    <label for="body">
      Body
    </label>
    <textarea name="body" id="text-body" cols="30" rows="10">
      Write text here
    </textarea>
    <button class="save-button">
      Save
    </button>
    <div class="search-container">
      <img class="search-icon" src="Images/search.svg" class="search-icon">
      <input class="search-input" type="search" placeholder="Search ideas">
    </div>
  </form>
  </section>
  <main>
    <article>
      <header>
       <div class="star-container">
          <img src="Images/star.svg" alt="" class="inactive-button-star">
          <img src="Images/star-active.svg" alt="" class="active-button-star">
       </div>
       <div class="delete-container">
          <img src="Images/delete.svg" alt="" class="inactive-button-x">
          <img src="Images/delete-active.svg" alt=""class="active-button-x">
        </div>
      </header>
      <h4>
      <span>
        Idea title
      </span>
      </h4>
      <p id="card">
        <span>
        Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.
        </span>
      </p>
      <footer>
        <div class="upvote-container">
          <img src="Images/upvote.svg" class="inactive-button-upvote" alt="">
          <img src="Images/upvote-active.svg" class="active-button-upvote" alt="">
        </div>
        <p class="quality-text">
          Quality:
          <span>
            Swill
          </span>
        </p>
          <div class="downvote-container">
            <img src="Images/downvote.svg" class="inactive-button-downvote" alt="">
            <img src="Images/downvote-active.svg" class="active-button-downvote" alt="">
          </div>
      </footer>
    </article> 
  </main>
</body>
</html>
